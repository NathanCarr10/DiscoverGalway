<ion-header>
  <ion-toolbar>
    <ion-title>Emergency Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loop through each service and display a card -->
  <ion-card *ngFor="let service of services">
    <ion-img
      [src]="service.image"
      [alt]="service.type"
      style="height: 200px; object-fit: cover;">
    </ion-img>

    <ion-card-header>
      <ion-card-title>{{ service.type }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ service.description }}</p>

      <!-- Button to open directions -->
      <ion-button
        expand="block"
        color="primary"
        fill="outline"
        (click)="getDirections(service.destination)">
        Get Directions
      </ion-button>

      <!-- Button to call the service -->
      <ion-button
        expand="block"
        color="danger"
        (click)="callService(service.phone)">
        Call {{ service.type }}
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer-nav></app-footer-nav>
