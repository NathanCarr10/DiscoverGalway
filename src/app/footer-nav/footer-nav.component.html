<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-between">
        <ion-col size="2">
          <ion-button fill="clear" routerLink="/home">
            <ion-icon name="home-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="8" class="ion-text-center">
          <ion-button fill="clear" (click)="goBack()">
            <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="goForward()">
            <ion-icon name="arrow-forward-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2" class="ion-text-end">
          <ion-button fill="clear" routerLink="/about">
            <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
