<ion-header>
  <ion-toolbar>
    <ion-title>Food & Drink</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of foodPlaces">
      <ion-label>
        <h2>{{ place.name }}</h2>
        <p>{{ place.type }} - {{ place.location }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
