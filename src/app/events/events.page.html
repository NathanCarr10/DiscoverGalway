<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of events">
    <ion-card-header>
      <ion-card-title>{{ event.name }}</ion-card-title>
      <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
    </ion-card-header>

    <ion-img [src]="event.image" alt="{{ event.name }}" style="height: 200px; object-fit: cover;"></ion-img>

    <ion-card-content>
      <p>{{ event.description }}</p>
      <ion-button fill="outline" size="small" color="primary" (click)="openMap(event.mapLink)">
        Find on Map
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer-nav></app-footer-nav>
