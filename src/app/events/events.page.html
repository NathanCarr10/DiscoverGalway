<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>{{ event.date }} - {{ event.location }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
