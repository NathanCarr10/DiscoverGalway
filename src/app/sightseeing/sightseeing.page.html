<ion-header>
  <ion-toolbar>
    <ion-title>Sightseeing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let sight of sights">
    <ion-card-header>
      <ion-card-title>{{ sight.name }}</ion-card-title>
    </ion-card-header>

    <ion-img [src]="sight.image" alt="{{ sight.name }}" style="height: 200px; object-fit: cover;"></ion-img>

    <ion-card-content>
      <p>{{ sight.description }}</p>
      <ion-button fill="outline" size="small" color="primary" (click)="openMap(sight.mapLink)">
        Find on Map
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
