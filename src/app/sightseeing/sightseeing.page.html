<ion-header>
  <ion-toolbar>
    <ion-title>Sightseeing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let sight of sights">
    <ion-img [src]="sight.image"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ sight.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ sight.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
