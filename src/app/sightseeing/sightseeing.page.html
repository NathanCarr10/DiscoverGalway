<ion-header>
  <ion-toolbar>
    <ion-title>Sightseeing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sight of sights">
      <ion-label>
        <h2>{{ sight.name }}</h2>
        <p>{{ sight.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
