<ion-header>
  <ion-toolbar>
    <ion-title>Discover Galway</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/sightseeing">
          <ion-img src="assets/icon/sightseeing.png" alt="Sightseeing Icon" style="height: 100px; object-fit: contain;"></ion-img>
          <ion-card-header>
            <ion-card-title>Sightseeing</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/food-drink">
          <ion-img src="assets/icon/food-drink.png" alt="Food Icon" style="height: 100px; object-fit: contain;"></ion-img>
          <ion-card-header>
            <ion-card-title>Food & Drink</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/events">
          <ion-img src="assets/icon/events.png" alt="Events Icon" style="height: 100px; object-fit: contain;"></ion-img>
          <ion-card-header>
            <ion-card-title>Events</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/map">
          <ion-img src="assets/icon/map.png" alt="Map Icon" style="height: 100px; object-fit: contain;"></ion-img>
          <ion-card-header>
            <ion-card-title>Map</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card routerLink="/getting-around">
          <ion-img src="assets/icon/transport.png" alt="Transport Icon" style="height: 100px; object-fit: contain;"></ion-img>
          <ion-card-header>
            <ion-card-title>Getting Around</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/emergency-info">
          <ion-img src="assets/icon/emergency.png" alt="Emergency Icon" style="height: 100px; object-fit: contain;"></ion-img>
          <ion-card-header>
            <ion-card-title>Emergency</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
